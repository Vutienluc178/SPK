<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Phòng khám Sản Phụ khoa Bình Minh</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta name="robots" content="index,follow">

  <!-- Open Graph / Twitter via jekyll-seo-tag -->
  {% seo %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">Bình Minh Clinic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}#gioi-thieu">Giới thiệu</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}#dich-vu">Dịch vụ</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}#bac-si">Bác sĩ</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}#lien-he">Liên hệ</a></li>
        </ul>
        <a class="btn btn-primary ms-lg-3" href="{{ '/' | relative_url }}#dat-lich"><i class="bi bi-calendar-check"></i> Đặt lịch</a>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center gap-2">
      <small>© {{ 'now' | date: '%Y' }} Phòng khám Sản Phụ khoa Bình Minh</small>
      <a href="{{ '/sitemap.xml' | relative_url }}" class="text-decoration-none">Sitemap</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
